<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container shadow">
      <img src="balloon-pop-logo.png" alt="balloon pop logo">
    </div>
  </header>

  <main class="container card">
    <!-- TODO remove hidden class -->
    <form class=" hidden d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
      <div class="mb-1">
        <label for="name">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <span>Player Name:</span>
        </label>
        <input type="text" name="playerName" required>
      </div>
      <button type="submit">Ok</button>
    </form>

    <!-- TODO replace hidden class -->

    <section id="game" class="game ">

      <div class="card bg-dark text-light">
        <div class="d-flex space-between">
          <div>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <span id="player-name"></span>
          </div>
          <div>
            <span>Top Score:</span>
            <span id="high-pop-count">0</span>
          </div>
        </div>
      </div>


      <!-- TODO remove hidden class -->
      <div id="main-controls" class="hidden d-flex space-around mt-2">
        <button class="bt-dark" onclick="changePlayer()">Change Player</button>
        <button id="start-button" onclick="startGame()">START GAME</button>
      </div>
      <!-- TODO replace hidden class -->
      <div id="game-controls" class="">

        <div>
          <span>Balloons Popped:</span>
          <span id="pop-count">0</span>
        </div>

        <div>
          <span>Time Remaining</span>
          <span id="countdown">0</span>
        </div>

        <div class="game-container d-flex">
          <div class="pump" onclick="inflate()">
            <div class="handle"></div>
            <div class="pump-box">
              <span id="click-count"></span>
            </div>
          </div>
          <div id="balloon" class="balloon"> </div>
        </div>


      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
